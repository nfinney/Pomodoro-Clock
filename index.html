<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Clock</title>

        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script type="text/javascript" src="js/timer.js"></script>
        <script type="text/javascript" src="js/clock.js"></script>
        <script type="text/javascript" src="js/javascript.js" defer></script>

    </head>

    <body>
        <main>
            <div id="title">Pomodoro Clock</div>

            <section id="session" class="timer-container">
                <div class="timer-title">SESSION</div>

                <!-- second row -->
                <div class="decrease-time"></div>
                <div id="session-timer" class="timer">25</div>
                <div class="increase-time"></div>

                <!-- third row -->
                <div class="minutes-label">MINUTES</div>
            </section>
            <section id="break" class="timer-container">
                <div class="timer-title">BREAK</div>

                <!-- second row -->
                <div class="decrease-time"></div>
                <div id="break-timer" class="timer">5</div>
                <div class="increase-time"></div>

                <!-- third row -->
                <div class="minutes-label">MINUTES</div>
            </section>

            <section id="timer-display">
                <div ></div>
                <div id="stop"></div>
                <div id="play-pause" class="play"></div>
                <div id="clock">25:00</div>
                <div></div>
            </section>
        </main>
        
    </body>
    
</html>
